<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Newark Medical Associates</title>
  <link rel="stylesheet" href="{% static '/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static '/vendors/base/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static '/css/style.css' %}">
  <link rel="shortcut icon" href="{% static '/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <div class="message-alert alert alert-{{message.tags}} alert-dismissible fade show py-0 px-2  d-flex justify-content-between align-items-center" role="alert">
                      {{message}}
                      <button type="button" class="btn close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endfor %}
                  </ul>
                  <script> window.setTimeout(function () { $(".message-alert").alert('close'); }, 5000);</script>
              {% endif %}
              <div class="brand-logo">
                <h3>Newark Medical Associates</h3>
              </div>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form method="POST" action=" {% url "dologin" %} " class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="emailInput" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="passInput" name="pass" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-inverse-primary btn-lg font-weight-medium auth-form-btn" >SIGN IN</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static '/vendors/base/vendor.bundle.base.js' %}"></script>
  <script src="{% static '/js/off-canvas.js' %}"></script>
  <script src="{% static '/js/hoverable-collapse.js' %}"></script>
  <script src="{% static '/js/template.js' %}"></script>
  <script src="{% static '/js/todolist.js' %}"></script>
</body>

</html>
